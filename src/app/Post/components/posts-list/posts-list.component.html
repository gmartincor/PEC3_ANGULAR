<div class="posts-list-container">
  <h2 class="mat-headline-5">Posts List</h2>

  <div class="action-toolbar">
    <button mat-raised-button color="primary" (click)="createPost()">
      <mat-icon>add</mat-icon> ADD POST
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let post">{{ post.postId }}</td>
      </ng-container>
      
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
        <td mat-cell *matCellDef="let post">{{ post.title }}</td>
      </ng-container>
      
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
        <td mat-cell *matCellDef="let post" class="description-cell">
          {{ post.description | slice:0:100 }}{{ post.description.length > 100 ? '...' : '' }}
        </td>
      </ng-container>
      
      <!-- Likes Column -->
      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LIKES</th>
        <td mat-cell *matCellDef="let post">{{ post.num_likes }}</td>
      </ng-container>
      
      <!-- Dislikes Column -->
      <ng-container matColumnDef="dislikes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DISLIKES</th>
        <td mat-cell *matCellDef="let post">{{ post.num_dislikes }}</td>
      </ng-container>
      
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button color="primary" (click)="updatePost(post.postId)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePost(post.postId)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No posts found</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of posts"></mat-paginator>
  </div>
</div>
