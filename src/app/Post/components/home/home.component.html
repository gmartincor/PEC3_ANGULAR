<div class="posts-container">
  <h2 class="mat-headline-4 section-title">Blog Posts</h2>

  <div class="posts-grid" [@staggerAnimation]="posts.length">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          Por <strong>{{ post.userAlias }}</strong> - {{ post.publication_date | formatDate: 3 }}
        </mat-card-subtitle>
      </mat-card-header>
      
      <div class="categories-container">
        <span 
          *ngFor="let category of post.categories" 
          class="category-chip"
          [style.background-color]="category.css_color"
        >
          {{ category.title }}
        </span>
      </div>
      
      <mat-card-content>
        <p class="post-description">{{ post.description }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <div class="post-stats">
          <div class="stat-item">
            <mat-icon>thumb_up</mat-icon>
            <span>{{ post.num_likes }}</span>
          </div>
          <div class="stat-item">
            <mat-icon>thumb_down</mat-icon>
            <span>{{ post.num_dislikes }}</span>
          </div>
        </div>
        
        <div *ngIf="showButtons" class="action-buttons">
          <button mat-button color="primary" (click)="like(post.postId)">
            <mat-icon>thumb_up</mat-icon> Like
          </button>
          <button mat-button color="warn" (click)="dislike(post.postId)">
            <mat-icon>thumb_down</mat-icon> Dislike
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
