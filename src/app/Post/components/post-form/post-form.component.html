<!-- Actualización del post-form.component.html con Angular Material -->
<div class="post-form-container">
  <div id="postFeedback"></div>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Post Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">
        <div class="form-field-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput type="text" [formControl]="title" required>
            <mat-error *ngIf="title.hasError('required')">Title is required</mat-error>
            <mat-error *ngIf="title.hasError('maxlength')">Title can be max 55 characters long</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput [formControl]="description" required rows="4"></textarea>
            <mat-error *ngIf="description.hasError('required')">Description is required</mat-error>
            <mat-error *ngIf="description.hasError('maxlength')">Description can be max 255 characters long</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Publication Date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="publication_date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="publication_date.hasError('required')">Publication date is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Categories</mat-label>
            <mat-select [formControl]="categories" multiple>
              <mat-option *ngFor="let category of categoriesList" [value]="category.categoryId">
                <span [style.color]="category.css_color">●</span> {{ category.title }}
              </mat-option>
            </mat-select>
            <mat-hint>Select one or more categories</mat-hint>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width">SAVE</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
