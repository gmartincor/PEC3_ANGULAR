<div class="categories-list-container">
  <h2 class="mat-headline-5">Categories List</h2>

  <div class="action-toolbar">
    <button mat-raised-button color="primary" (click)="createCategory()">
      <mat-icon>add</mat-icon> ADD CATEGORY
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let category">{{ category.categoryId }}</td>
      </ng-container>
      
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
        <td mat-cell *matCellDef="let category">{{ category.title }}</td>
      </ng-container>
      
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
        <td mat-cell *matCellDef="let category">{{ category.description }}</td>
      </ng-container>
      
      <!-- CSS Color Column -->
      <ng-container matColumnDef="css_color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CSS COLOR</th>
        <td mat-cell *matCellDef="let category">
          <div class="color-preview" [style.background-color]="category.css_color"></div>
          {{ category.css_color }}
        </td>
      </ng-container>
      
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" (click)="updateCategory(category.categoryId)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.categoryId)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No categories found</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
  </div>
</div>
